<ion-header>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <!-- <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content>
  
  <div class="signup-logo">
    <img src="assets/img/img_avatar2.png" alt="Ionic Logo">
    <p id="titulo_registrar">Registrarse!</p>
  </div>

  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item>
        <ion-icon slot="start" name="person"></ion-icon>
        <!-- <ion-label position="stacked" >Usuario</ion-label> -->
        <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" placeholder="Usuario" required>
        </ion-input>
      </ion-item>
      <ion-card class="msg-error">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Usuario requerido
        </p>
      </ion-card>

      <ion-item>
        <ion-icon slot="start" name="at"></ion-icon>
        <!-- <ion-label position="stacked" >Email</ion-label> -->
        <ion-input [(ngModel)]="email_usu" name="email" type="email" #email="ngModel" placeholder="Correo" required>
        </ion-input>
      </ion-item>
      <ion-card class="msg-error">
        <p [hidden]="email.valid || submitted == false" class="ion-padding-start">
          Email requerido
        </p>
      </ion-card>

      <ion-item>
        <ion-icon slot="start" name="key"></ion-icon>
        <!-- <ion-label position="stacked" >Contraseña</ion-label> -->
        <ion-input [(ngModel)]="signup.password" name="password" type="text" #password="ngModel" placeholder="Contraseña" required>
        </ion-input>
      </ion-item>
      <ion-card class="msg-error">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Contraseña requerida
        </p>
      </ion-card>

      <ion-item>
        <ion-icon slot="start" name="alert"></ion-icon>
        <!-- <ion-label position="stacked" >Repetir Contraseña</ion-label> -->
        <ion-input [(ngModel)]="password_rt" name="passwordrt" type="text" #passwordrt="ngModel" placeholder="Repetir contraseña" required>
        </ion-input>
      </ion-item>
      <ion-card class="msg-error">
        <p [hidden]="passwordrt.valid || submitted == false" class="ion-padding-start">
          Repetir contraseña
        </p>
        <p [hidden]="password_rt == signup.password || submitted == false" class="ion-padding-start">
          No coinciden las contraseñas ingresadas
        </p>
      </ion-card>

      <ion-item>
        <!-- <ion-icon slot="start" name="business-outline"></ion-icon> -->
        <!-- <ion-label position="stacked" >Email</ion-label> -->
        <!-- <ion-input [(ngModel)]="municipio_usu" name="municipio" type="text" #municipio="ngModel"  required>
             </ion-input> -->
        <ion-label>Municipio</ion-label>
        <ion-select ok-text="Ok" cancel-text="Cancelar" [(ngModel)]="municipio_usu" name="municipio" #municipio="ngModel" required>
          <ion-select-option *ngFor="let municipio of municipios" value="{{municipio}}"  >{{municipio}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-card class="msg-error">
        <p [hidden]="municipio.valid || submitted == false" class="ion-padding-start">
          Municipio requerido
        </p>
      </ion-card>

    </ion-list>

    <ion-input id="boton_registrar" (click)="onSignup(signupForm)" type="submit" expand="block" value="Registrarse"></ion-input>
    
  </form>

</ion-content>
