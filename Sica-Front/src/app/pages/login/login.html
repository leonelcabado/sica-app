<ion-header>
  <!-- <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content>
  <div class="login-logo-inicio">
    <img src="assets/img/logo_f1.png" alt="Sica App logo">
    <p id="titulo_login">Bienvenido!</p>
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-icon slot="end" name="person"></ion-icon>
        <!-- <ion-label position="stacked">Username</ion-label> -->
        <ion-input #usu [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
          placeholder="Usuario" required>
        </ion-input>
      </ion-item>

      <!-- <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Username is required
        </p>
      </ion-text> -->

      <ion-item>
        <ion-icon slot="end" name="lock-closed"></ion-icon>
        <!-- <ion-label position="stacked">Password</ion-label> -->
        <ion-input #pass [(ngModel)]="login.password" name="password" type="password" #password="ngModel"  placeholder="Contraseña" required>
        </ion-input>
      </ion-item>

      <!-- <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text> -->
    </ion-list>

    <ion-input id="boton_login" (click)="onLogin(loginForm)" type="submit" value="Ingresar" expand="block" text-center></ion-input>

    <ion-input id="boton_registrar" (click)="onSignup()"  type="submit" value="Registrarse" expand="block" text-center></ion-input>

    <ion-input id="boton_registrar" (click)="reestablecer()"  type="submit" value="Reestablecer contraseña?" expand="block" text-center></ion-input>
    
  </form>

</ion-content>
